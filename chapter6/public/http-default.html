<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>$http post</title>
    <style media="screen">
      .item{
        padding: 10px;
      }
    </style>
  </head>
  <body ng-controller="LoginCtrl as loginCtrl">
    <h1 ng-bind="loginCtrl.message"></h1>
    <form name="loginForm" ng-submit="loginCtrl.login()">
      <input type="text" name="name" ng-model="loginCtrl.user.name" placeholder="nom" required>
      <input type="submit" ng-disabled="loginForm.name.$invalid" value="Login">
    </form>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript" src="http-default.js">

    </script>
  </body>
</html>
