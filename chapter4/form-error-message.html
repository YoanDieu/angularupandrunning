<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">

    <form ng-submit="ctrl.submit()" name="myForm">
      <input type="text"
             name="uname"
             ng-model="ctrl.user.name"
             required
             ng-minlength="4">
             <span ng-show="myForm.uname.$error.required">This is a required field</span>
             <span ng-show="myForm.uname.$error.minlength">Minimum length required is 4</span>
             <span ng-show="myForm.uname.$invalid"> thid field is invalid</span>
      <input type="password"
             name="pwd"
             ng-model="ctrl.user.password"
             required>
             <span ng-show="myForm.pwd.$error.required">This is a required field</span>
      <input type="submit"
             value="Submit"
             ng-disabled="myForm.$invalid">
    </form>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
      .controller('MainCtrl', [function(){
        self = this;
        self.submit = function(){
          console.log('Form Submited with ', self.user);
        };

      }]);
    </script>
  </body>
</html>
