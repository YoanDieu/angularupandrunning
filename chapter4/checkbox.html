<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">

    <div >
      <h2>What are your favorite sport?</h2>
      <div ng-repeat="sport in ctrl.sports">
        <label ng-bind="sport.label"></label>
        <div>
          With Binding:
          <input type="checkbox"
                  ng-model="sport.selected"
                  ng-true-value="YES"
                  ng-false-vale="NO">
        </div>

        <div>
          Usin ng-checked:
          <input type="checkbox"
                  ng-checked="sport.selected === YES">
        </div>
        <div >
          Current state: {{ sport.selected}}
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
      .controller('MainCtrl', [function(){
        self = this;
        self.sports = [
          {label: "Basket Ball", selected: 'NO'},
          {label: "Karting", selected: 'YES'},
          {label: "Foot Ball", selected: 'NO'},
          {label: "RedBull Racing", selected: 'YES'},
          {label: "Ski", selected: 'YES'}
        ];

      }]);
    </script>
  </body>
</html>
