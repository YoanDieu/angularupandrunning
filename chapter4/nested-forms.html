<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <title>Notes App</title>
  </head>
  <body ng-controller="MainCtrl as ctrl">

    <form no-validate name="myForm">
      <input type="text"
             class="username"
             name="uname"
             ng-model="ctrl.user.username"
             required=""
             ng-minlength="4">
      <input type="password"
             class="password"
             name="pwd"
             ng-model="ctrl.user.password"
             placeholder="Password"
             required="">
      <ng-form name="profile">
        <input type="text"
                name="firstName"
                ng-model="ctrl.user.profile.firstName"
                placeholder="First Name"
                required>
        <input type="text"
                name="middleName"
                placeholder="Middle Name"
                ng-model="ctrl.user.profile.middleName">
        <input type="text"
                name="lastName"
                placeholder="Last Name"
                ng-model="ctrl.user.profile.lastName"
                required>
        <input type="date"
                name="dob"
                placeholder="Date of Birth"
                ng-model="ctrl.user.profile.dob">
      </ng-form>
      <span ng-show="myForm.profile.$invalid">
        Please fill out the profile information
      </span>
      <input type="submit"
             value="Submit"
             ng-disabled="myForm.$invalid">
    </form>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript">
      angular.module('notesApp', [])
      .controller('MainCtrl', [function(){
        self = this;
        self.submit = function(){
          console.log('Form Submited with ', self.user);
        };

      }]);
    </script>
  </body>
</html>
