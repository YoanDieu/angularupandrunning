<!DOCTYPE html>
<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
    <script type="text/javascript" src="app.js">

    </script>
  </head>
  <body ng-controller="MainCtrl as mainCtrl">

    <h1>Hello Controllers !</h1>

    <button ng-click="mainCtrl.open('first')"> Open First Controller</button>
    <button ng-click="mainCtrl.open('second')"> Open Second Controller</button>
    <div ng-switch on="mainCtrl.tab">
      <div ng-switch-when="first">
        <div ng-controller="SubCtrl as ctrl">
          <h3>First Tab</h3>
          <ul>
            <li ng-repeat="item in ctrl.list()">
              <span ng-bind="item.label"></span>
            </li>
          </ul>
          <button  ng-click="ctrl.add()">Add an item</button>
        </div>
      </div>
      <div ng-switch-when="second">
        <div ng-controller="SubCtrl as ctrl">
          <h3>Second Tab</h3>
          <ul>
            <li ng-repeat="item in ctrl.list()">
              <span ng-bind="item.label"></span>
            </li>
          </ul>
          <button  ng-click="ctrl.add()">Add an item</button>
        </div>
      </div>
    </div>
  </body>
</html>
